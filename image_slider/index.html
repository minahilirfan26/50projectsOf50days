<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Image slider</title>
</head>
<body>
    <div class="silde-container">
        
        <div class="slide">
            <img src="./isaac-mitchell-0rfa7QK10Gc-unsplash.jpg" alt="">
            <div class="caption">Caption text -1</div>
        </div>

        <div class="slide">
            <img src="./javier-miranda-kBU5APay4T0-unsplash.jpg" alt="">
            <div class="caption">Caption text -2</div>
        </div>

        <div class="slide">
            <img src="./nathan-jennings-b1zSvNTakfQ-unsplash.jpg" alt="">
            <div class="caption">Caption text -3</div>
        </div>

        <div class="slide">
            <img src="./neom-q_v8G3Y-mrA-unsplash.jpg" alt="">
            <div class="caption">Caption text -4</div>
        </div>

        <span class="arrow prev" onclick="controller(-1)">&#10094;</span>
        <span class="arrow next" onclick="controller(1)">&#10095;</span>
    </div>
</body>
</html>
