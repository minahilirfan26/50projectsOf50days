<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
  <header>
    <div class="card w-50 m-auto text-center fs-1">
        <div class="card-header bg-danger text-light">Love Calculator</div>
        <div class="card-body ">
            <form action="" class="form-inline d-inline-flex">
                <div class="form-group w-75 m-auto">
                    <input type="text" placeholder="Your Name" class="form-control text-center">
                </div>

                <div><span class="pl-4 pr-4" >+</span></div>

                <div class="form-group w-75 m-auto">
                    <input type="text" placeholder="Love Name" class="form-control text-center">
                </div>
            </form>
            <br>
            <div class="w-75 m-auto">
                <button class="btn btn-success w-50" onclick="checkLove()">Click</button>
            </div>
            <br>

            <div>
                <input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="Love Percentage">
            </div>

        </div>
        <div class="card-footer">God Bless Your Realtionship</div>
    </div>
  </header>
</body>
</html>
